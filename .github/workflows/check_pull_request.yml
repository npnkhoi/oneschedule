name: Check a pull request (lint)

on:
  pull_request:
    branches: [master]

jobs:
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
      
      - name: Install
        run: yarn

      - name: Lint
        run: yarn lint
      
      - name: Test
        run: yarn test

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: yarn build
          start: yarn start      
      